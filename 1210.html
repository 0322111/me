<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算下列各式的值</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        section {
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .formula {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>計算下列各式的值</h1>
</header>

<section>
    <div class="formula">姓名:                    學號:</div>
    <div class="formula">f(n) = 2 + 4n + 6n²</div>
    <div class="formula">f(n) = (3n + logn)(2n² + 5)</div>
    <div class="formula">f(n) = 2n + 4n + 6n + ... + 2n²</div>
    <div class="formula">f(n) = 2n² + 4n + 6nlogn</div>
</section>

</body>
</html>
